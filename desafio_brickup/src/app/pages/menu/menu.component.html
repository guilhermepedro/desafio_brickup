<div class="screen">
    <div class="col-md-4">
      <div class="row" style="float: right;">
        <div class="col">
            <button mat-button mat-raised-button color="primary" fxFlex="grow" (click)="abrirAdicionar()">
                Adicionar <mat-icon>add</mat-icon>
            </button>
        </div>
    
    </div>
    </div>
      
              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="tarefa">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> Tarefa </th>
                        <td mat-cell *matCellDef="let element"> {{element.tarefa}} </td>
                      </ng-container>
                
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef class="color-title"> Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="icone">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td class="layout-menu" mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="ícone Button">
                                <mat-icon color="primary"> border_color</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="ícone Button" (click)="deletarTarefa(element)">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                            <button mat-button mat-raised-button color="primary" fxFlex="grow" [innerHTML]="valorBtn" 
                            (click)="mudarBtn()" [style.background-color]="corDoBotao"></button>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                 showFirstLastButtons 
                                 aria-label="Selecionar página">
                  </mat-paginator>
                </div>
